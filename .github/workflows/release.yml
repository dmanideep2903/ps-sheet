name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies (React)
        run: |
          cd react-app
          npm install
      
      - name: Build React app
        run: |
          cd react-app
          npm run build
      
      - name: Copy build to Electron
        run: |
          robocopy react-app\build electron-app\build /MIR
        continue-on-error: true
      
      - name: Install dependencies (Electron)
        run: |
          cd electron-app
          npm install
      
      - name: Build Electron app
        run: |
          cd electron-app
          npm run dist
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron-app/dist/*.exe
            electron-app/dist/*.msix
            electron-app/dist/*.appx
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
